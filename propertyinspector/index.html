<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>io.ccarbn.streamdeck Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

			<div class="sdpi-item" id="alert-container">
				<div class="sdpi-item-label">Alert</div>
				<select class="sdpi-item-value select" id="alert">
					<option selected value="0" disabled>Waiting for connection...</option>
				</select>
			</div>

            <br/>
            <br/>

            <div class="sdpi-item" id="pairing-container">
				<div></div>
				<button class="sdpi-item-value" id="pairing">Connect to cCarbn</button>
			</div>
			<div class="sdpi-item" id="refresh-container">
				<div></div>
				<button class="sdpi-item-value" id="refresh">Force update</button>
			</div>
            <div class="sdpi-item" id="logout-container">
				<div></div>
				<button class="sdpi-item-value" id="logout" style="color: red;">Disconnect</button>
			</div>


        </div>
        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
        <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    </body>
    </html>
